    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Job Tracker",
      "description": "Organize and track your job applications across different stages. Manage interviews, resumes, and application progress with a beautiful Kanban board.",

      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",

        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "featureList": [
        "Kanban Board",
        "Interview Calendar",
        "Resume Manager",
        "Progress Tracking",
        "Smart Analytics",
        "Secure & Private"
      ]
    }
    </script>
    <script>
      // Prevent flash of white background by applying theme immediately
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Set background color immediately to prevent flash
        document.documentElement.style.backgroundColor = theme === 'dark' ? '#0B0F17' : '#ffffff';
      })();
    </script>
