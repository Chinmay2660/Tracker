<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external resources - improves connection time -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.fontshare.com" />
    
    <!-- Preload critical font with display=swap for fast text rendering -->
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" /></noscript>
    
    <!-- Resource hints for faster navigation -->
    <link rel="prefetch" href="/dashboard" as="document" />
    
    <!-- Reduce Cumulative Layout Shift -->
    <style>
      /* Prevent layout shift from loading content */
      #root { contain: layout style; }
    </style>
    
    <!-- Critical inline CSS for instant first paint -->
    <style>
      /* Critical CSS for instant rendering */
      :root{
        --bg-light:#fff;--bg-dark:#0B0F17;
        --skeleton-bg:#f1f5f9;--skeleton-shine:#e2e8f0;
        --card-bg:#fff;--border-color:#e2e8f0;
        --column-bg:#f8fafc;
      }
      .dark{
        --skeleton-bg:#1e293b;--skeleton-shine:#334155;
        --card-bg:#0f172a;--border-color:#334155;
        --column-bg:#1e293b;
      }
      html{background-color:var(--bg-light)}
      html.dark{background-color:var(--bg-dark)}
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#1e293b}
      .dark body{color:#f8fafc}
      #root{min-height:100vh}
      .skeleton{background:linear-gradient(90deg,var(--skeleton-bg) 25%,var(--skeleton-shine) 50%,var(--skeleton-bg) 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
    
    <!-- Primary Meta Tags -->
    <title>Job Tracker</title>
    <meta name="title" content="Job Tracker - Track Your Job Applications & Interviews | Free Forever" />
    <meta name="description" content="Organize and track your job applications across different stages with Job Tracker. Manage interviews, resumes, and application progress with a beautiful Kanban board. Free forever, no credit card required." />
    <meta name="keywords" content="job tracker, job application tracker, interview scheduler, resume manager, job search, application management, career tracker, job board, kanban board, job hunting" />
    <meta name="author" content="Job Tracker" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#14b8a6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ui-tracker.vercel.app/" />
    <meta property="og:title" content="Job Tracker - Track Your Job Applications & Interviews" />
    <meta property="og:description" content="Organize and track your job applications across different stages. Manage interviews, resumes, and application progress with a beautiful Kanban board. Free forever." />
    <meta property="og:image" content="https://ui-tracker.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Job Tracker - Application Management Dashboard" />
    <meta property="og:site_name" content="Job Tracker" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ui-tracker.vercel.app/" />
    <meta name="twitter:title" content="Job Tracker - Track Your Job Applications & Interviews" />
    <meta name="twitter:description" content="Organize and track your job applications across different stages. Manage interviews, resumes, and application progress. Free forever." />
    <meta name="twitter:image" content="https://ui-tracker.vercel.app/og-image.png" />
    <meta name="twitter:image:alt" content="Job Tracker - Application Management Dashboard" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ui-tracker.vercel.app/" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="Job Tracker" />
    <meta name="apple-mobile-web-app-title" content="Job Tracker" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Job Tracker",
      "description": "Organize and track your job applications across different stages. Manage interviews, resumes, and application progress with a beautiful Kanban board.",
      "url": "https://ui-tracker.vercel.app/",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "featureList": [
        "Kanban Board",
        "Interview Calendar",
        "Resume Manager",
        "Progress Tracking",
        "Smart Analytics",
        "Secure & Private"
      ]
    }
    </script>
    <script>
      // Prevent flash of white background by applying theme immediately
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Set background color immediately to prevent flash
        document.documentElement.style.backgroundColor = theme === 'dark' ? '#0B0F17' : '#ffffff';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
